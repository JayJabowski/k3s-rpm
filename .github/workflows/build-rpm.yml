name: 🏭 Build and 🧪 Test k3s 💼 RPM

on:
  schedule:
    - cron:  '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout code
      uses: actions/checkout@v3

    - name: 🧰 Setup RPMBuild environment
      run: |
        sudo apt-get install rpm
        mkdir -p ~/rpmbuild/{BUILD,BUILDROOT,RPMS,SOURCES,SPECS,SRPMS}
        echo '%_topdir %(echo $HOME)/rpmbuild' > ~/.rpmmacros

    - name: ⬇️ Download k3s binary
      run: |
        curl -L -o ~/rpmbuild/SOURCES/k3s https://github.com/k3s-io/k3s/releases/latest/download/k3s

    - name: 🏭 Build RPM
      run: |
        cp src/scripts/* ~/rpmbuild/SOURCES/
        cp src/k3s.spec ~/rpmbuild/SPECS/k3s.spec
        rpmbuild -ba ~/rpmbuild/SPECS/k3s.spec

    - name: 🚚 Temporarily store RPM
      uses: actions/upload-artifact@v3
      with:
        name: k3s
        path: ~/rpmbuild/RPMS/**/*.rpm

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Download RPM
      uses: actions/download-artifact@v3
      with:
        name: k3s
        path: ${{ github.workspace }}/rpms

    - name: 🐧 Setup Fedora environment
      run: docker run -d --name fedora -v ${{ github.workspace }}/rpms:/rpms fedora

    - name: 💼 Install RPM
      run: |
        docker exec -i fedora bash -c "dnf install -y /rpms/k3s.rpm"

    - name: 🧪 Test k3s
      run: |
        docker exec -it fedora bash -c "k3s --version"

  upload:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Download RPM
      uses: actions/download-artifact@v3
      with:
        name: k3s
        path: /rpms

    - name: 🚚 Upload RPM
      uses: actions/upload-artifact@v3
      with:
        name: k3s
        path: /rpms/k3s.rpm
